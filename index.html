<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Password Generator</title>
</head>
<body>


        <h1>generate a <br/><span>random password</span></h1>
        <p>never use an insecure password again</p>

        <form class="form-elements">

            <label for="user-number">enter password length:</label>
            <input type="number" id="user-number" name="user-number" min="8" max="20">

            <label for="symbols-numbers">include symbols and numbers:</label>
            <input type="checkbox" id="symbols-numbers" name="symbols-numbers">



        </form>

            <button type="button" class="password-btn">generate passwords</button>

            <button type="button" class="password-btn copy-clipboard">copy passwords</button>
               
        <hr>
        
        
            <div class="password-output password-one"></div>
            <div class="password-output password-two"></div>
    

    <script src="index.js"></script>

</body>
</html>
